<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<title>植物大战僵尸--连连看</title>
		<link href="css/common.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div id="loading">游戏资源加载中，请稍后...<span id="percentage">0%</span></div>
			<div id="llk_wrap">
				<audio src="images/bg.ogg" preload="preload" loop="loop" id="music"></audio>
				<div id="llk_map">
					<canvas width="720" height="600" id="canvas">Oops! Your Browser Doesnt Support HTML5!</canvas>
				</div>
				<div id="llk_tools">
					<div class="tools-item">
						<span>提示:</span>
						<span id="hint_button" class="img-button" title="提示"></span>
						<span id="hint_text">*3</span>
					</div>
					<div class="tools-item">
						<span>重排:</span>
						<span id="disorder_button" class="img-button" title="重排"></span>
						<span id="disorder_text">*3</span>
					</div>
					<div class="tools-item">
						<span>音乐:</span>
						<span id="music_button" class="img-button" title="音乐"></span>
					</div>
				</div>
				<div id="start_button" class="img-button" title="开始游戏"><span >开始游戏</span></div>
				<div id="llk_progressbar">
					<div id="progress_content">
						<span id="progress_empty" class="img-button"></span>
						<span id="progress_full"  class="img-button"></span>
						<span id="progress_head" class="img-button"></span>
					</div>
				</div>
				<img src="images/zombiesWon.png" id="won"/>
				<div id="player_information">
					<span id="player_name">you</span>
					第<span id="player_records">1</span>关
				</div>
			</div>
			<div id="dialog">
				<div id="dialog_head">请输您的昵称</div>
				<div id="dialog_body">
					<label for="name_text" >昵称：</label>
					<input type="text" maxLength="6" value="player" id="name_text"/>
					<input type="submit" value="确认" id="submit_button"/>
				</div>
			</div>
			<div id="mask"></div>
		</div>
		<script src="js/llk.js" type="text/javascript"></script>
		<script type="text/javascript">
			LLK();
		</script>
	</body>
</html>
